<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player Liquid Glass</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <video
        id="video"
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4"
      ></video>

      <div class="controls-overlay">
        <button class="glass" id="rewind">
          <div class="ice-layer"></div>
          <div class="liquid-layer"></div>
          <div class="content-layer">
            <img src="assets/10.arrow.trianglehead.counterclockwise.svg" />
          </div>
        </button>
        <button class="glass play-pause show-play" id="playPause">
          <div class="ice-layer"></div>
          <div class="liquid-layer"></div>
          <div class="content-layer">
            <img class="pause" src="assets/pause.fill.svg" />
            <img class="play" src="assets/play.fill.svg" />
          </div>
        </button>
        <button class="glass" id="forward">
          <div class="ice-layer"></div>
          <div class="liquid-layer"></div>
          <div class="content-layer">
            <img src="assets/10.arrow.trianglehead.clockwise.svg" />
          </div>
        </button>
      </div>

      <div class="progress-bar glass">
        <div class="ice-layer low-ice"></div>
        <div class="liquid-layer"></div>
        <div class="content-layer">
          <span id="elapsed">0:00</span>
          <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span id="remaining">-0:00</span>
        </div>
      </div>

      <div class="more">
        <button class="more-menu glass" id="more">
          <div class="ice-layer"></div>
          <div class="liquid-layer"></div>
          <div class="content-layer">
            <img src="assets/list.and.film.svg" />
          </div>
        </button>
        <div class="video-list glass" id="videoList">
          <div class="ice-layer"></div>
          <div class="liquid-layer"></div>
          <div class="content-layer">
            <div class="list"></div>
          </div>
        </div>
      </div>
    </div>

    <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="2"
          seed="25"
          result="turbulence"
        />

        <feSpecularLighting
          in="softMap"
          surfaceScale="1"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-300" z="900" />
        </feSpecularLighting>

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
